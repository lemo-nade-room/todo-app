* to do sample project
*
*@
@(vv: model.ViewValueCommon, categories: Seq[model.content.CategoryContent])
@common.Default(vv){
<div>
 <h1>Todos</h1>
 <ul>
  @for(category <- categories) {
   <li>
    <h2>@category.name</h2>
    <ul>
     @for(todo <- category.todos) {
      <li>
       <h3>@todo.title</h3>
       <p>@todo.body</p>
      </li>
     }
    </ul>
   </li>
  }
 </ul>
</div>
}
